<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend jQuery Salary Calculator</title>

    <!-- link the style.css file -->
    <link rel="stylesheet" href="style.css">

    <!-- source the jQuery file -->
    <script src="jquery.js"></script>

    <!-- source the js file -->
    <script src="script.js"></script>
</head>
<body>
    <h1>Salary Calculator</h1>

    <h2>Add Employee</h2>

    <input 
        type="text"
        placeholder="First Name"
        id="firstNameInputText"
        value=""
    />

    <input 
        type="text"
        placeholder="Last Name"
        id="lastNameInput"
        value=""
    />

    <input 
        type="text"
        placeholder="ID"
        id="idInputText"
        value=""
    />

    <input 
        type="text"
        placeholder="Title"
        id="titleInputText"
        value=""
    />

    <input 
        type="number"
        placeholder="Annual Salary"
        id="annualSalaryInputText"
        value=""
    />

    <h2>Employees</h2>

    <table>
        <th>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <th></th>
            </tr>
        </th>
    </table>
</body>
</html>
